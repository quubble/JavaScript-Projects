<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.css">

    <!-- Favicon -->
    <link rel="icon" href="/01change-bg-color/favicon.png" type="image/gif" sizes="16x16">

    <link rel="stylesheet" href="style.css">
    

</head>

<body>
    <div id="div1" class="container rounded-3 border border-5 border-dark my-5 bg-white">
        <div>
            <h1 class=" h1">To Do List</h1>
            <div class="row">
                <div class=" col-8">
                    <input class="py-3 form-control shadow" placeholder="input your task" type="text" id="inputText">
                </div>
                <div class="col-2">
                    <!-- <i onclick="addList()" class=" btn btn-dark rounded-pill fas fa-4x fa-plus-circle "></i> -->
                    <button onclick="addList()" class=" mt-2 btn btn-dark"> Add </button>
                </div>
            </div>
        </div>
        <hr>
        <div class=" row rounded bg-white">
            <div class=" col-12">
                <ul class=" list-group" id="list"></ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <script src="todo.js"></script>
</body>

</html>
